[package]
name = "retrack"
version = "0.0.1"
authors = ["Aleh Zasypkin <dev@retrack.dev>"]
description = "Tracks changes in a web page, API, or file."
edition = "2021"

[[bin]]
name = "retrack"
path = "src/main.rs"

[dependencies]
actix-cors = "0.7.0"
actix-web = "4.9.0"
anyhow = "1.0.86"
async-stream = "0.3.5"
bytes = "1.7.1"
chrono = { version = "0.4.38", default-features = false }
clap = "4.5.15"
cron = "0.12.1"
dotenvy = "0.15.7"
figment = "0.10.19"
futures = "0.3.30"
handlebars = "6.0.0"
humantime = "2.1.0"
itertools = "0.13.0"
lettre = { version = "0.11.7", default-features = false }
postcard = { version = "1.0.8", default-features = false }
regex = "1.10.6"
reqwest = { version = "0.12.5", default-features = false }
rust-embed = "8.5.0"
serde = "1.0.207"
serde_bytes = "0.11.15"
serde_derive = "1.0.207"
serde_json = "1.0.124"
serde_repr = "0.1.19"
serde_with = "3.9.0"
similar = "2.6.0"
sqlx = { version = "0.8.0", default-features = false }
thiserror = "1.0.63"
time = "0.3.36"
tokio = "1.39.2"
tokio-cron-scheduler = "0.11.0"
tracing = "0.1.40"
tracing-actix-web = "0.7.11"
tracing-subscriber = "0.3.18"
trust-dns-resolver = "0.23.2"
url = "2.5.2"
urlencoding = "2.1.3"
utoipa = "5.0.0-alpha.1"
utoipa-rapidoc = "4.0.1-alpha.0"
uuid = "1.10.0"
void = "1.0.2"

[dev-dependencies]
ctor = "0.2.8"
httpmock = "0.7.0"
insta = "1.39.0"
toml = "0.8.19"

[features]
default = [
    "bytes/serde",
    "clap/cargo",
    "clap/env",
    "figment/env",
    "figment/toml",
    "handlebars/rust-embed",
    "insta/filters",
    "insta/json",
    "insta/redactions",
    "insta/toml",
    "lettre/builder",
    "lettre/smtp-transport",
    "lettre/tokio1-rustls-tls",
    "postcard/use-std",
    "reqwest/json",
    "reqwest/rustls-tls-native-roots",
    "serde_json/arbitrary_precision",
    "serde_with/time_0_3",
    "sqlx/json",
    "sqlx/macros",
    "sqlx/migrate",
    "sqlx/runtime-tokio-rustls",
    "sqlx/postgres",
    "sqlx/time",
    "sqlx/uuid",
    "time/formatting",
    "time/macros",
    "tokio/rt-multi-thread",
    "tokio/macros",
    "tokio-cron-scheduler/postgres_storage",
    "tracing-actix-web/uuid_v7",
    "tracing-subscriber/env-filter",
    "tracing-subscriber/json",
    "url/serde",
    "utoipa/actix_extras",
    "utoipa-rapidoc/actix-web",
    "uuid/v7",
    "uuid/serde"
]

[profile.release]
strip = true
lto = true
panic = "abort"

[profile.dev.package.sqlx-macros]
opt-level = 3
