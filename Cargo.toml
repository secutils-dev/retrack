[package]
name = "retrack"
version = "0.0.1"
authors = ["Aleh Zasypkin <dev@retrack.dev>"]
description = "Tracks changes in a web page, API, or file."
edition = "2021"

[[bin]]
name = "retrack"
path = "src/main.rs"

[workspace]
members = [
    "components/retrack-types"
]

[dependencies]
actix-cors = "0.7.0"
actix-web = "4.9.0"
actix-web-lab = "0.23.0"
anyhow = "1.0.95"
async-stream = "0.3.6"
byte-unit = "5.1.6"
bytes = "1.9.0"
calamine = "0.26.1"
chrono = { version = "0.4.39", default-features = false }
clap = "4.5.23"
croner = "2.1.0"
csv = "1.3.1"
deno_core = "0.327.0"
dotenvy = "0.15.7"
figment = "0.10.19"
futures = "0.3.31"
handlebars = "6.2.0"
http = "1.2.0"
http-cache-reqwest = "0.15.0"
http-serde = "2.1.1"
humantime = "2.1.0"
itertools = "0.13.0"
lettre = { version = "0.11.11", default-features = false }
mediatype = "0.19.18"
postcard = { version = "1.1.1", default-features = false }
regex = "1.11.1"
reqwest = { version = "0.12.9", default-features = false }
reqwest-middleware = "0.4.0"
reqwest-tracing = "0.5.5"
retrack-types = { path = "components/retrack-types" }
rust-embed = "8.5.0"
rustls = "0.23.20"
serde = "1.0.216"
serde_bytes = "0.11.15"
serde_json = "1.0.134"
serde_with = "3.11.0"
similar = "2.6.0"
sqlx = { version = "0.8.2", default-features = false }
thiserror = "2.0.9"
time = "0.3.37"
tokio = "1.42.0"
tokio-cron-scheduler = "0.13.0"
tracing = "0.1.41"
tracing-actix-web = "0.7.15"
tracing-subscriber = "0.3.19"
trust-dns-resolver = "0.23.2"
url = "2.5.4"
urlencoding = "2.1.3"
utoipa = "5.3.0"
utoipa-rapidoc = "5.0.0"
uuid = "1.11.0"

[dev-dependencies]
httpmock = "0.7.0"
insta = "1.41.1"
toml = "0.8.19"

[features]
default = [
    "byte-unit/serde",
    "clap/cargo",
    "clap/env",
    "figment/env",
    "figment/toml",
    "handlebars/rust-embed",
    "insta/filters",
    "insta/json",
    "insta/redactions",
    "insta/toml",
    "lettre/builder",
    "lettre/smtp-transport",
    "lettre/tokio1-rustls-tls",
    "mediatype/serde",
    "postcard/use-std",
    "reqwest/http2",
    "reqwest/json",
    "reqwest/rustls-tls-native-roots",
    "reqwest-middleware/json",
    "serde_with/time_0_3",
    "sqlx/json",
    "sqlx/macros",
    "sqlx/migrate",
    "sqlx/runtime-tokio-rustls",
    "sqlx/postgres",
    "sqlx/time",
    "sqlx/uuid",
    "time/formatting",
    "time/macros",
    "tokio/rt-multi-thread",
    "tokio/macros",
    "tokio-cron-scheduler/postgres_storage",
    "tracing-actix-web/uuid_v7",
    "tracing-subscriber/env-filter",
    "tracing-subscriber/json",
    "url/serde",
    "utoipa/actix_extras",
    "utoipa/time",
    "utoipa/url",
    "utoipa/uuid",
    "utoipa-rapidoc/actix-web",
    "uuid/v7",
    "uuid/serde"
]

[profile.release]
strip = true
lto = true
panic = "abort"

[profile.dev.package.sqlx-macros]
opt-level = 3

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3
